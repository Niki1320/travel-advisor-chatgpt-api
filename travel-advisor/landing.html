<!doctype html>
<html>
	<script src="env.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="module" src="landing.js"></script>
	<head>
		
		
		<title>Travel&Unravel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" /> 
		<link rel="stylesheet" href="landing.css" />
		
	</head>

	<body>
		
		<header>
			<img src="./icon-final.jpg" alt="MoviePitch">
			<a href="/" style="color: burlywood"><span style="color:gold">Travel</span>&Unravel</a>
		</header>
		<main>	
			<!-- The Setup -->	
			<section id="setup-container">
				
				<div class="setup-inner setup-input-container" id="setup-input-container">
					
				<textarea id="setup-textarea-src" placeholder="Your current location"></textarea>
					<button class="send-btn" id="send-btn-src" aria-label="send">
							<img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="send">
					</button>
				</div>
                <div class="setup-inner">
					<img src="./icon-final.jpg"> 
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="movie-boss-text">
							Welcome to Travel&Unravel! Your go-to website to plan your dream vacations.Adventures are to the adventurous. Give us your locations to let our Garuda explore the Baroda!
						</p>
					</div>
				</div>
                <div class="setup-inner setup-input-container" id="setup-input-container">
					
                    <textarea id="setup-textarea-dest" placeholder="Your destination"></textarea>
                        <button class="send-btn" id="send-btn-dest" aria-label="send">
                                <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="send">
                        </button>
                    </div>
                    
			</section>	
			 
		</main>	
		<footer>
			&copy; 2023 Travel&Unravel Agencies 
		</footer>
		
	</body>

</html>
